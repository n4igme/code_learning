<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        Sinau VueJS
    </title>
</head>
<body>
    <footer id="footer">
        <p>&copy; Copyright {{ date.getFullYear() }}</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#footer',
            data: {
                date: new Date()
            }
        })
    </script>
</body>
</html>
